<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intrinsic sizing结构与布局</title>
    <link rel="stylesheet" href="../css/ls36.css">
</head>
<body>
<!-- Refer : http://thenewcode.com/662/Design-From-the-Inside-Out-With-CSS-MinContent -->
<h1 class="title">Intrinsic Sizing</h1>
<div class="wrap">
    <div class="box">
        <div class="card card-1">
            <p class="cd-name">天佑爱人</p>
            <figure>
                <img class="cd-cover" src="../img/cd_cover.jpg" alt="">
                <figcaption class="cd-desc">
                    《天佑爱人》是歌手陈奕迅的粤语音乐专辑，共收录10首歌曲，于1999年5月26日由华星唱片发行。
                    该专辑获得1999年度叱吒乐坛至尊唱片大奖[1]  ，歌曲《每一个明天》获第二十二届十大中文金曲颁奖典礼十大中文金曲。
                </figcaption>
            </figure>
        </div>
        <p class="box-desc">normal(width:500px)</p>
    </div>
    <div class="box">
        <div class="card card-2">
            <p class="cd-name">天佑爱人</p>
            <figure>
                <img class="cd-cover" src="../img/cd_cover.jpg" alt="">
                <figcaption class="cd-desc">
                    《天佑爱人》是歌手陈奕迅的粤语音乐专辑，共收录10首歌曲，于1999年5月26日由华星唱片发行。
                    该专辑获得1999年度叱吒乐坛至尊唱片大奖[1]  ，歌曲《每一个明天》获第二十二届十大中文金曲颁奖典礼十大中文金曲。
                </figcaption>
            </figure>
        </div>
        <p class="box-desc">width:min-content</p>
    </div>
</div>

</body>
</html>
