<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Background Fixed Content 满幅背景定宽内容</title>
    <link rel="stylesheet" href="../css/ls39.css">
</head>
<body>
<h1 class="title">fluid background fixed content</h1>
<!-- 如果背景是有颜色或者图像的而且是需要满屏的话，之前做饭通常都是wrap+content的两层解构 -->

<!-- normal -->
<div class="outer">
    <div class="content">
        <p>Content</p>
    </div>
</div>
<p class="desc">margin:auto</p>

<!-- more DRY -->
<div class="wrapper">
    <div class="text">Content</div>
</div>
<p class="desc">padding:1em calc(50% - 450px)</p>

</body>
</html>
