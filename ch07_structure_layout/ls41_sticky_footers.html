<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky footer置底的页脚</title>
    <link rel="stylesheet" href="../css/ls41.css">
</head>
<body>
<!-- Refer: http://philipwalton.github.io/solved-by-flexbox/demos/sticky-footer -->
<h1 class="title">Sticky Footer</h1>
<div class="wrap">
    <div class="box">
        <div class="phone">
            <header>Header</header>
            <main>Main</main>
            <footer>Footer</footer>
        </div>
        <p class="box-desc">bad</p>
    </div>

    <!-- calc + fixed footer -->
    <div class="box">
        <div class="phone phone-1">
            <header>Header</header>
            <main>Main</main>
            <footer>Footer</footer>
        </div>
        <p class="box-desc">good(calc)</p>
    </div>

    <!-- flex -->
    <div class="box">
        <div class="phone phone-2">
            <header>Header</header>
            <main>Main</main>
            <footer>Footer</footer>
        </div>
        <p class="box-desc">better(flex)</p>
    </div>

</div>

</body>
</html>
