<body>
<h1 class="title">Zebra-striped Text Lines</h1>
<div class="wrap">
    <div class="box">
        <div class="card card-1">
            <span>浪子心声</span>
            难分真与假
            人面多险诈
            几许有共享荣华
            檐畔水滴不分差
            无知井里蛙
            徒望添声价
            空得意目光如麻
            谁料金屋变败瓦
            命里有时终须有
            命里无时莫强求
        </div>
    </div>
