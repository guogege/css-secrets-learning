<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Text 环型文字</title>
    <link rel="stylesheet" href="../css/ls28.css">
</head>
<body>
<!-- Refer: http://juliancheal.co.uk/ -->
<!-- book demo : play.csssecrets.io/circular-text -->
<h1 class="title">Circular Text</h1>
<div class="wrap">
    <div class="box">
        <div class="circular">
            <svg viewBox="0 0 100 100">
                <path d="M 0,50 a 50,50 0 1,1 0,1 z" id="circle"/>
                <path d="M 20,50 a 30,30 0 1,1 0,1 z" id="circle2"/>
                <text>
                    <textPath xlink:href="#circle">
                        ⅠⅡⅢⅣⅤⅥⅦⅧⅨⅩⅪⅫ
                    </textPath>
                </text>
            </svg>
        </div>
        <p class="box-desc" style="margin-top: 40px;">时代曲</p>
    </div>
</div>
</body>
</html>
