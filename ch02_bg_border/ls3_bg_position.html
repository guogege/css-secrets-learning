<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background position 背景位置</title>
    <link rel="stylesheet" href="../css/ls3.css">
</head>
<body>
<!-- origin:
     *box-sizing
     *background-origin
     *background-clip
-->
<div class="wrap">
    <div class="box box1">bg-position</div>
    <div class="box box2">
        <span>bg-origin:padding-box</span>
        <button id="changeBgOrigin">Change Origin</button>
    </div>
    <div class="box box3">calc()</div>
</div>
</body>
<script>
    let origins = ['padding-box', 'border-box', 'content-box'];
    var num = 1;
    document.getElementById('changeBgOrigin').addEventListener('click', function (e) {
        let parent = e.target.parentNode;
        parent.style.backgroundOrigin = origins[num];
        parent.getElementsByTagName('span')[0].innerHTML = `bg-origin:${origins[num]}`;
        num = (num + 1) % 3;
    })
</script>
</html>
