<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random backgrounds 伪随机背景</title>
    <link rel="stylesheet" href="../css/ls7.css">
</head>
<body>
<!-- book demo: play.csssecrets.io/cicada-stripes -->

<h1 class="title">Random</h1>
<div class="wrap">
    <ol class="card-wrap">
        <li class="card"></li>
    </ol>
    <div class="bar-wrap">
        <div class="bar"></div>
    </div>
</div>

<!-- Refers: http://demosthenes.info/blog/840/Brood-XVisualizing-The-Cicada-Principle-In-CSS -->
</body>
<script>
    window.onload = function(){
        var child = document.getElementsByClassName('card')[0];
        var node = child.outerHTML;
        function clone(len){
            var html = "";
            for(var i = 0; i<len;i++){
                html += node;
            }
            return html;
        }
        document.getElementsByClassName('card-wrap')[0].innerHTML = clone(20);
    }
</script>
</html>
