<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continuous image borders</title>
    <link rel="stylesheet" href="../css/ls8.css">
    <link href='https://fonts.googleapis.com/css?family=Gochi+Hand' rel='stylesheet' type='text/css'>
</head>
<body>
<!--multiply background-clip + gradient-->
<h1 class="title">Continuous Image Borders</h1>
<div class="wrap">
    <div class="box">
        <div class="box-content">
            <p class="box-text">Literate fools</p>
            <p class="box-text">Sumit Yadav</p>
        </div>
    </div>
    <div class="mail">
        <span class="stamp"></span>
    </div>
    <div class="select active"></div>

</div>
<script>

    document.querySelector('.select').addEventListener('click',function(e){
        if(e.target.className.indexOf('active')== -1){
            e.target.className = 'select active';
        }
        else{
            e.target.className = 'select';
        }
    })
</script>
</body>
</html>
