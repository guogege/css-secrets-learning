<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De-emphasize by blurring 模糊弱化背景</title>
    <link rel="stylesheet" href="../css/ls33.css">
</head>
<body>
<!-- Refer: http://lab.hakim.se/avgrund/ -->
<!-- book demo:  play.csssecrets.io/deemphasizing-blur-->
<h1 class="title">De-emphasize by blurring</h1>
<div class="wrap">
    <div class="box">
        <div class="demo-body">
            <main class="" id="main">In the “De-emphasize by dimming” secret on page 234, we saw a way
                to de-emphasize parts of a web app by dimming them, through a semitransparent
                black overlay.
                <a href="#" id="link">popup</a>
            </main>
            <div class="pop" id="pop">content</div>
        </div>
    </div>
</div>
<script>
    document.getElementById('link').addEventListener('click', function (e) {
        var target = e.target.parentNode;
        var list = target.classList;
        if (list.toString().indexOf('blur') < 0) {
            target.classList = 'blur';
            document.querySelector('#pop').style.display = 'block';
        }
    })


</script>
</body>
</html>
