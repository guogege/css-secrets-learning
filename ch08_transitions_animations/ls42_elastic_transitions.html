<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elastic transitions 弹性动画</title>
    <link rel="stylesheet" href="../css/ls42.css">
</head>
<body>
<h1 class="title">Elastic transitions</h1>
<!-- 个人理解：逼真的动画需要关键帧位置 和 加速度的配合 ,反复优化尝试-->
<div class="wrap">
    <div class="box">
        <div class="stage">
            <div class="ball"></div>
        </div>
    </div>

    <div class="box">
        <div class="input-wrap input-1">
            <label>
                Your username: <input id="username"/>
 <span class="callout">Only letters, numbers,
 underscores (_) and hyphens (-) allowed!</span>
            </label>
        </div>
        <p class="box-desc">animation</p>

        <div class="input-wrap input-2">
            <label>
                Your username: <input id="username2"/>
 <span class="callout">Only letters, numbers,
 underscores (_) and hyphens (-) allowed!</span>
            </label>
        </div>
        <p class="box-desc">transition</p>
    </div>

</div>
