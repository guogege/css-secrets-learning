<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation along a circular path 沿环形路径平移动画</title>
    <link rel="stylesheet" href="../css/ls47.css">
</head>
<body>
<!-- book demo -->
<h1 class="title">Animation along a circular path</h1>
<div class="wrap">
    <div class="box">
        <div class="path">
            <img src="../img/cd_cover.jpg" alt="" class="src">
        </div>
        <p class="box-desc">wrap:rotate,img:reverse-rotate</p>
    </div>

    <div class="box">
        <div class="big-circle">
            <div class="small-circle-wrapper ">
                <div class="small-circle small-1">Ed</div>
                <div class="small-circle small-2">Ck</div>
                <div class="small-circle small-3">Yn</div>
            </div>
        </div>
        <p class="box-desc">My Family</p>
    </div>
</div>
</body>
</html>
