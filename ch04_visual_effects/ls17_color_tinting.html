<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color tinting染色效果</title>
    <link rel="stylesheet" href="../css/ls17.css">
</head>
<body>
<!-- defer : （http://demosthenes.info/blog/888/Create-MonochromaticColor-Tinted-Images-With-CSS-blend -->
<!--   滤镜组合 -->
<h1 class="title">Color tinting</h1>
<div class="wrap">
    <div class="box">
        <div class="img"></div>
        <div class="img2"></div>
        <p class="box-desc">normal</p>
    </div>
    <div class="box filter-1">
        <div class="img "></div>
        <div class="img2"></div>
        <p class="box-desc">sepia([0~1])</p>
    </div>
    <div class="box filter-2">
        <div class="img "></div>
        <div class="img2"></div>
        <p class="box-desc">sepia + saturate</p>
    </div>
    <div class="box filter-3">
        <div class="img"></div>
        <div class="img2"></div>
        <p class="box-desc">sepia + +saturate + hue-rotate</p>
    </div>
    <div class="box filter-4">
        <div class="outer"><img class="inner" src="../img/eason.jpg" alt=""></div>
        <div class="outer"><img class="inner" src="../img/eason2.jpg" alt=""></div>
        <p class="box-desc">img+mix-blend-mode</p>
    </div>
    <div class="box filter-5">
        <div class="img"></div>
        <div class="img2"></div>
        <p class="box-desc">bg+background-blend-mode</p>
    </div>

    <!-- filter animation -->
    <div class="box ani-1">
        <div class="img"></div>
        <p class="box-desc">filter-animation</p>
    </div>

    <div class="box ani-2">
        <div class="img"></div>
        <p class="box-desc">mix-animation</p>
    </div>
</div>
</body>
</html>
