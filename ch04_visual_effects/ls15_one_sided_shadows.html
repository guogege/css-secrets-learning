<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-sided shadows单侧阴影</title>
    <link rel="stylesheet" href="../css/ls15.css">
</head>
<body>
<!-- book demo:
    play.csssecrets.io/shadow-one-side
    play.csssecrets.io/shadow-2-sides
    play.csssecrets.io/shadow-opposite-sides
 -->
<h1 class="title">One-sided Shadows</h1>
<div class="wrap">
    <div class="box">
        <div class="card card-1"></div>
        <p class="box-desc">bgc:transparent</p>
    </div>
    <div class="box">
        <div class="card card-2">0 10px 4px -4px</div>
        <p class="box-desc">Single side</p>
    </div>
    <div class="box">
        <div class="card card-3">5px 5px 10px -5px</div>
        <p class="box-desc">two adjacent</p>
    </div>
    <div class="box">
        <div class="card card-4">:after</div>
        <p class="box-desc">two opposite 1</p>
    </div>
    <div class="box">
        <div class="card card-5">double shadow</div>
        <p class="box-desc">two opposite 2</p>
    </div>
    <div class="box">
        <div class="card card-6"> 0 0 10px -2px</div>
        <p class="box-desc">border-radius</p>
    </div>
</div>
</body>
</html>
